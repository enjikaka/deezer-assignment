<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Deezer App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100" media="not all" onload="if (media != 'all')media='all'">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="search-box" id="search">
    <input type="text" id="search-input" list="suggestions" placeholder="Search Here">
    <datalist id="suggestions"></datalist>
    <button>Search</button>
  </div>

  <div class="search-results">
    <h2>Search Results for ""</h2>

    <section class="albums">
      <h3>Albums</h3>
      <div class="album-flow">
        <figure class="album">
          <img src="http://lorempixel.com/150/150" alt="Cover art">
          <figcaption>Planet Earth</figcaption>
        </figure>
        <figure class="album">
          <img src="http://lorempixel.com/201/201" alt="Cover art">
          <figcaption>Planet Earth</figcaption>
        </figure>
        <figure class="album">
          <img src="http://lorempixel.com/202/202" alt="Cover art">
          <figcaption>Planet Earth</figcaption>
        </figure>
        <figure class="album">
          <img src="http://lorempixel.com/203/203" alt="Cover art">
          <figcaption>Planet Earth</figcaption>
        </figure>
      </div>
    </section>

    <div class="open-album">
      <div class="top">
        <figure>
          <img src="http://lorempixel.com/150/150">
        </figure>
        <h4>Planet Earth</h4>
      </div>
      <div class="bottom">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Artist</th>
              <th>Time</th>
              <th>Released</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Planet Earth</td>
              <td>Prince</td>
              <td>4:34</td>
              <td>2011</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Guitar</td>
              <td>Prince</td>
              <td>3:51</td>
              <td>2011</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Somwhere Here On Earth</td>
              <td>Prince</td>
              <td>4:12</td>
              <td>2011</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
